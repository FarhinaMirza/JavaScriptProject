            <option value="15">15</option>

            <option value="Jan">Jan</option>

        <label id="lbl2"></label> <br> <br>
        <input type="button" onclick="btnDropClick()" id="Datebtn" name="Datebtn" value="Click Here"/>
        <br> <br> <br>
        
        <script type="text/javascript">

            //document.write("Hello");

            function btnalert()
            {
                alert("hi");
            }

            function btndocument() {
                document.write("hello");
            }
            function btnconsole() {
                console.log("hello");
            }
            function btnlabel() {
                lbl1.innerHTML = "hello";
            }
            function btnSumClick() {
                lbl1.innerHTML = parseInt(txt1.value) + parseInt(txt2.value);
                // console.log(a);
            }
            function btnRdoClick() {

                var g = document.getElementsByName("gender");
                if (rdoMale.checked === true) {
                    lbl1.style.color = "green";
                    lbl1.innerHTML = "You are selected Male";
                } else if (rdoFemale.checked === true) {
                    lbl1.style.color = "orange";
                    lbl1.innerHTML = "you are selected Female";
                } else {
                    lbl1.style.color = "red";
                    lbl1.innerHTML = "plz selected any one option";
                }
                //console.log(g);

            }
            function btnDropClick(){
                lbl2.innerHTML=dayDrop.value+" "+monthDrop.value+" "+YearDrop.value;
            }

        </script>
